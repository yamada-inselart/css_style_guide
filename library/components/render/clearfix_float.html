

<p>.l-clearfix でclearfixを設定できます。</p>
<div class="l-clearfix" style="background: #eee; padding:30px 0;">
	<p class="l-left" style="background: #ddd; padding: 30px 0; width: 60%;"> .l-left (float: left;) で左寄せで設定できます。</p>
	<p class="l-right" style="background: #bbb; padding: 30px 0; width: 35%;">.l-right (float: right;) で右寄せに設定できます。</p>
</div>
