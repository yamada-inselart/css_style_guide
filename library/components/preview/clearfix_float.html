

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Default | Preview Layout</title>
    <style>
      .ex-content {
        background: #f9f9f9;
        border: 1px solid #bbb;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        margin: 60px auto;
        padding: 60px;
        width: 95%;
      }

      .l-grid-example li .grid_content {
        background: #eee;
        padding: 30px 5px;
        text-align: center;
      }
      .l-grid-example li:nth-child(2n) .grid_content {
        background: #ddd;
      }

      .mixin_ttl {
        color: #333;
        font-weight: bold;
        line-height: 2;
      }

      .codeArea {
        background: #333;
        color: #fff;
        padding: 15px;
      }
    </style>
</head>
<body>
<div id="main">
  <section class="main-content">
    <div class="ex-content">
<p>.l-clearfix でclearfixを設定できます。</p>
<div class="l-clearfix" style="background: #eee; padding:30px 0;">
	<p class="l-left" style="background: #ddd; padding: 30px 0; width: 60%;"> .l-left (float: left;) で左寄せで設定できます。</p>
	<p class="l-right" style="background: #bbb; padding: 30px 0; width: 35%;">.l-right (float: right;) で右寄せに設定できます。</p>
</div>
    </div>
  </section>
</div>
</body>
</html>
