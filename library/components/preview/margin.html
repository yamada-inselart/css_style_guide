

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Default | Preview Layout</title>
    <style>
      .ex-content {
        background: #f9f9f9;
        border: 1px solid #bbb;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        margin: 60px auto;
        padding: 60px;
        width: 95%;
      }

      .l-grid-example li .grid_content {
        background: #eee;
        padding: 30px 5px;
        text-align: center;
      }
      .l-grid-example li:nth-child(2n) .grid_content {
        background: #ddd;
      }

      .mixin_ttl {
        color: #333;
        font-weight: bold;
        line-height: 2;
      }

      .codeArea {
        background: #333;
        color: #fff;
        padding: 15px;
      }
    </style>
</head>
<body>
<div id="main">
  <section class="main-content">
    <div class="ex-content">
<p>.u-mtX, .u-mbXで、Xpx分のマージンを設定します。</p>

<div style="background:#eee;border: 1px solid #ddd;margin:15px 0;padding:0 5px;">
	<p class="u-mt30">上マージンに30px設定します。</p>
	<p class="u-mt60 u-mb30">上マージンに60px、下マージンに30px設定します。</p>
	<p class="u-mb5">下マージンに5pxだけ設定します。</p>
</div>
    </div>
  </section>
</div>
</body>
</html>
